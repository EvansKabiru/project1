<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Get App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pro-Get</h1>
        <p>Get Linked to Professional Services</p>
    </header>

    <main>
        <div id="auth-container">
            <h2 id="auth-title">Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="showRegistration()">Register</button>
        </div>

        <div id="registration-container" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <button onclick="showLogin()">Back to Login</button>
        </div>

        <h2>Available Professionals</h2>
        <input type="text" id="search-bar" placeholder="Search for professionals..." onkeyup="filterProfessionals()">
        <div id="professional-list"></div>

        <h3>Your Selected Professionals</h3>
        <div id="selected-professionals"></div>
    </main>

    <footer>
        <p>&copy; 2024 Pro-Get App</p>
    </footer>

    <!-- Professional Details Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-field"></p>
            <p id="modal-phone"></p>
            <p id="modal-email"></p>
            <p id="modal-location"></p>
            <button id="update-button" onclick="updateProfessional()">Update Details</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
